<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Change Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="changePasswordForm" (ngSubmit)="handleChangePassword()">
            <div class="mb-3">
              <label for="oldPassword" class="form-label">Old Password</label>
              <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control"
                     [ngClass]="{ 'is-invalid': changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid }">
              <div *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid"
                   class="invalid-feedback">
                Old password is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" id="newPassword" formControlName="newPassword" class="form-control"
                     [ngClass]="{ 'is-invalid': changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid }">
              <div *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.errors?.['required']"
                   class="invalid-feedback">
                New password is required.
              </div>
              <div *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.errors?.['minlength']"
                   class="invalid-feedback">
                New password must be at least 4 characters long.
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
              <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" class="form-control"
                     [ngClass]="{ 'is-invalid': (changePasswordForm.get('confirmNewPassword')?.touched && changePasswordForm.get('confirmNewPassword')?.invalid) || (changePasswordForm.errors?.['mismatch'] && changePasswordForm.get('confirmNewPassword')?.touched) }">
              <div *ngIf="changePasswordForm.get('confirmNewPassword')?.touched && changePasswordForm.get('confirmNewPassword')?.errors?.['required']"
                   class="invalid-feedback">
                Confirming new password is required.
              </div>
              <div *ngIf="changePasswordForm.errors?.['mismatch'] && changePasswordForm.get('confirmNewPassword')?.touched"
                   class="invalid-feedback">
                Passwords do not match.
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">
              {{ successMessage }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
