<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>User Profile</h2>
    </div>
    <div class="card-body">
      <div *ngIf="username">
        <p><strong>Username:</strong> {{ username }}</p>
      </div>
      <div *ngIf="roles && roles.length > 0">
        <p><strong>Roles:</strong></p>
        <ul>
          <li *ngFor="let role of roles">{{ role }}</li>
        </ul>
      </div>
      <div *ngIf="!username">
        <p>Loading user data...</p>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" routerLink="/admin/change-password">Change Password</button>
    </div>
  </div>
</div>
