<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">{{ pageTitle }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" formControlName="name" class="form-control"
                 [ngClass]="{'is-invalid': newCustomerFormGroup.get('name')?.touched && newCustomerFormGroup.get('name')?.invalid}">
          <div *ngIf="newCustomerFormGroup.get('name')?.touched && newCustomerFormGroup.get('name')?.invalid" class="invalid-feedback">
            <div *ngIf="newCustomerFormGroup.get('name')?.errors?.['required']">Name is required.</div>
            <div *ngIf="newCustomerFormGroup.get('name')?.errors?.['minlength']">Name must be at least 4 characters long.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control"
                 [ngClass]="{'is-invalid': newCustomerFormGroup.get('email')?.touched && newCustomerFormGroup.get('email')?.invalid}">
          <div *ngIf="newCustomerFormGroup.get('email')?.touched && newCustomerFormGroup.get('email')?.invalid" class="invalid-feedback">
            <div *ngIf="newCustomerFormGroup.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="newCustomerFormGroup.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-success me-2" [disabled]="newCustomerFormGroup.invalid">
            <i class="bi bi-check-circle me-1"></i> {{ customerId ? 'Update Customer' : 'Save Customer' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="router.navigateByUrl('/admin/customers')">
            <i class="bi bi-x-circle me-1"></i> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
