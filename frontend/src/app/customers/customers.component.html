<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="card-title mb-0">Manage Customers</h2>
        <button *ngIf="authService.roles.includes('ADMIN')" class="btn btn-primary" (click)="router.navigateByUrl('/admin/new-customer')">
          <i class="bi bi-plus-circle me-1"></i> New Customer
        </button>
      </div>
    </div>
    <div class="card-body">
      <div *ngIf="searchFormGroup" class="mb-3">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
          <div class="input-group">
            <input type="text" formControlName="keyword" class="form-control" placeholder="Search by name...">
            <button class="btn btn-outline-secondary" type="submit">
              <i class="bi bi-search"></i> Search
            </button>
          </div>
        </form>
      </div>

      <ng-container *ngIf="customers | async as listCustomers; else failureOrLoading">
        <div *ngIf="listCustomers.length > 0; else noCustomers">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th *ngIf="authService.roles.includes('ADMIN')">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of listCustomers">
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.email}}</td>
                <td *ngIf="authService.roles.includes('ADMIN')">
                  <button (click)="handleEditCustomer(c)" class="btn btn-sm btn-outline-primary me-2" title="Edit Customer">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button (click)="handleDeleteCustomer(c)" class="btn btn-sm btn-outline-danger me-2" title="Delete Customer">
                    <i class="bi bi-trash"></i>
                  </button>
                   <button (click)="handleCustomerAccounts(c)" class="btn btn-sm btn-outline-info" title="View Accounts">
                    <i class="bi bi-journal-text"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #noCustomers>
          <div class="alert alert-info">No customers found.</div>
        </ng-template>
      </ng-container>

      <ng-template #failureOrLoading>
        <ng-container *ngIf="errorMessage; else loading">
          <div class="alert alert-danger">
            <strong>Error:</strong> {{errorMessage}}
          </div>
        </ng-container>
        <ng-template #loading>
          <div class="text-center p-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading customers...</p>
          </div>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
