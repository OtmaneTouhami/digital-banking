<div class="login-container">
    <div class="login-card">
        <div class="login-card-header">
            <h2>Digital Banking</h2>
            <p class="login-subtitle">Access your account securely</p>
        </div>
        <div class="login-card-body">
            <div *ngIf="errorMessage" class="login-error mb-4">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{errorMessage}}
            </div>
            <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
                <div class="mb-4">
                    <label class="form-label">Username</label>
                    <div class="input-group login-input-group">
                        <span class="input-group-text login-input-icon">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control login-input" 
                            formControlName="username" 
                            placeholder="Enter your username">
                    </div>
                    <div *ngIf="formLogin.controls['username'].touched && formLogin.controls['username'].invalid" 
                         class="form-text text-danger mt-1">
                        Username is required
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group login-input-group">
                        <span class="input-group-text login-input-icon">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input 
                            type="password" 
                            class="form-control login-input" 
                            formControlName="password" 
                            placeholder="Enter your password">
                    </div>
                    <div *ngIf="formLogin.controls['password'].touched && formLogin.controls['password'].invalid" 
                         class="form-text text-danger mt-1">
                        Password is required
                    </div>
                </div>
                <div class="login-actions">
                    <button type="submit" class="btn btn-primary login-button" [disabled]="formLogin.invalid">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Login
                    </button>
                </div>
            </form>
        </div>
        <div class="login-card-footer">
            <p>&copy; 2024 Digital Banking Solutions</p>
        </div>
    </div>
</div>
