<div class="container-fluid mt-3">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="stats; else loading">
    <!-- Key Stats Cards -->
    <div class="row mb-4">
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Customers</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.totalCustomers }}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-users fa-2x text-gray-300"></i> <!-- Bootstrap Icons: bi bi-people-fill -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Accounts</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.totalAccounts }}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-wallet fa-2x text-gray-300"></i> <!-- Bootstrap Icons: bi bi-wallet-fill -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Total Operations</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.totalOperations }}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-exchange-alt fa-2x text-gray-300"></i> <!-- Bootstrap Icons: bi bi-arrow-repeat -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Row -->
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card shadow">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Account Types Distribution</h6>
          </div>
          <div class="card-body">
            <div style="display: block">
              <canvas baseChart
                      [data]="barChartData"
                      [options]="barChartOptions"
                      [type]="barChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
            <div *ngIf="barChartData.labels && barChartData.labels.length === 0" class="text-center p-3">
              No account type data to display.
            </div>
          </div>
        </div>
      </div>

      <!-- Placeholder for another chart -->
      <!-- 
      <div class="col-lg-6 mb-4">
        <div class="card shadow">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Another Chart (e.g., Operations Trend)</h6>
          </div>
          <div class="card-body">
            <p class="text-center">Another chart will go here.</p>
          </div>
        </div>
      </div>
      -->
    </div>

  </div>

  <ng-template #loading>
    <div class="d-flex justify-content-center mt-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>

</div>
